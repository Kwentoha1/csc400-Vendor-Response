<html>
<head>
	<script src="jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
 </head>
<body>
	<div class="tabs">
    <ul class="tab-links">
        <li class="active"><a href="#tab1">Tab #1</a></li>
        <li><a href="#tab2">Tab #2</a></li>
    </ul>
 
    <div class="tab-content">
        <div id="tab1" class="tab active">
            <p>Tab #1 content goes here!</p>
            <form method="get" >
            	<h2><u>Company Information</u></h2>

            <b>Company Name :</b>
            <input type="text" name="companyname" ><br><br>

            <b>Company Address :</b>
            <input type="text" name="address"><br><br>

            <b>Company CEO :</b>
            <input text="text" name="companyceo"><br><br>

            <b>Company Number : </b>
            <input text="text" name="companyno"><br><br>

            <b>Company Email :</b>
            <input type="email" name="emailadd"><br><br>

            <button type="button" >Edit </button>
            <button type="button" >Save </button>

            <hr> </hr>
            <h2><u>Active RFPs List</u></h2>

            <b>RFP # :</b>
			<input type="text" name="rfpnumber" size="10" maxlength="5">

			<b>RFP Title :</b>
			<input type="text" name="rfptitle">

			<button type="button" >Edit </button>
			<input type="submit" value="Submit">
			
			<hr>  </hr>

			<h2><u>Active Proposal List</u></h2>

			<b>Proposal # :</b>
			<input type="text" name="rfpnumber" size="10" maxlength="5">

			<b>Proposal Title :</b>
			<input type="text" name="rfptitle">

			<button type="button" >Edit </button>
			<input type="submit" value="Submit">

            </form>
        </div>
 
        <div id="tab2" class="tab">
            <p>Tab #2 content goes here!</p>
        </div>
    </div>
</div>

<script type=”text/javascript”>
jQuery(document).ready(function() {
    jQuery('.tabs .tab-links a').on('click', function(e)  {
        var currentAttrValue = jQuery(this).attr('href');
 
        // Show/Hide Tabs
        jQuery('.tabs ' + currentAttrValue).show().siblings().hide();
 
        // Change/remove current tab to active
        jQuery(this).parent('li').addClass('active').siblings().removeClass('active');
 
        e.preventDefault();
    });
});
}
</script>
</body>
</html>
